<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Back To Basics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Saira:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <!-- Custom Styles (DON'T REMOVEâ€”this preserves your unique flavor) -->
  <style>
    body {
      background: url("images/background.jpeg") no-repeat center center fixed;
      background-size: cover;
      font-family: "Saira", sans-serif;
    }
    .textbackground {
      background-color: rgba(30, 30, 60, 0.75);
      color: white;
      padding: 6vw 4vw;
      border-radius: 1.5rem;
      margin: 3vw auto;
      max-width: 1100px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.3);
    }
    header {
      text-align: center;
    }
    #MainHeader {
      text-shadow: 2px 3px 4px black, 0 0 20px darkcyan, 4px 4px 10px darkslategrey;
      font-size: 2.2rem;
      margin-bottom: .25em;
    }
    #summaryStuff {
      font-size: 1.1rem;
    }
    a {
      color: aqua;
      text-shadow: 3px 3px 5px black, 0 0 5px darkblue;
      text-decoration: underline;
      text-decoration-color: blue;
      text-decoration-thickness: 1px;
    }
    button.custom {
      font-family: "Saira", sans-serif;
      line-height: 10px;
      font-size: 15px;
      background: linear-gradient(45deg, transparent 5%, #00e1ff 5%);
      border: none;
      box-shadow: 6px 0px 0px #7d898a;
      outline: transparent;
      position: relative;
      overflow: hidden;
      touch-action: manipulation;
      border-radius: 10px;
      padding: 0.6em 1.5em;
      margin: 1em 0;
      transition: box-shadow 0.2s;
    }
    button.custom:before {
      animation: opacityFallbackOut .5s step-end forwards;
      background: linear-gradient(45deg, transparent 5%, #ffffff 5%);
      clip-path: polygon(-1% 0, 0 0, -25% 100%, -1% 100%);
      content: "";
      color: black;
      height: 100%;
      left: 0;
      position: absolute;
      z-index: 0;
      top: 0;
      transform: translateZ(0);
      transition: clip-path .5s cubic-bezier(.165, 0.84, 0.44, 1);
      width: 100%;
    }
    button.custom:hover:before {
      animation: opacityFallbackIn 0s step-start forwards;
      clip-path: polygon(0 0, 101% 0, 101% 101%, 0 101%);
    }
    button span {
      z-index: 1;
      position: relative;
    }
    /* Modal & PDF */
    .modal {
      display: none;
      align-items: center;
      justify-content: center;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      overflow-y: auto;
      padding: 2vw;
    }
    .modal-content {
      background: #22223b;
      padding: 2em 1em;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      width: 97vw; max-width: 540px;
      min-height: 340px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1em;
      margin: auto;
    }
    .close-btn {
      position: absolute;
      top: 0.7em;
      right: 1em;
      font-size: 2em;
      color: #f2e9e4;
      cursor: pointer;
      background: none;
      border: none;
      z-index: 2;
    }
    #pdfViewer {
      width: 84vw; max-width: 420px;
      height: 66vw; max-height: 70vh;
      background: #fff;
      border: none;
      border-radius: 8px;
      margin-bottom: 1em;
    }
    /* Download button tweaks */
    #downloadContent {
      width: 150px;
      height: 36px;
      font-size: 1rem;
      padding: 4px 8px;
      border-radius: 8px;
      margin-bottom: 1em;
    }
    #downloadContent:hover {
      box-shadow: 2px 2px 1px darkcyan;
    }
    #downloadContent:active, #downloadContent:disabled {
      background-color: grey;
      opacity: 0.7;
      cursor: not-allowed;
    }
    /* Video & Games Grid (responsive) */
    .videosGames {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem;
      padding: 2vw 0;
      width: 100%;
    }
    @media (min-width: 700px) {
      .videosGames {
        grid-template-columns: 1fr 1fr;
        gap: 2rem;
      }
    }
    .videos, .games {
      background: rgba(0,0,0,0.65);
      border-radius: 1.25rem;
      padding: 1.2em 1em;
      box-shadow: 0 4px 24px rgba(0,0,0,0.2);
      min-height: 220px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: stretch;
    }
    /* YouTube/Carousel Controls */
    .carousel-controls {
      display: flex;
      align-items: center;
      gap: 1em;
      margin-bottom: .5em;
      justify-content: center;
    }
    #ytTitle {
      background: linear-gradient(45deg, transparent 5%, #00e1ff 5%);
      font-size: 1rem;
      padding: 0.2em 0.7em;
      border-radius: 0.7em;
      min-width: 90px;
      text-align: center;
    }
    #ytVideo iframe, #minigame iframe {
      width: 100%;
      min-height: 170px;
      border-radius: 1em;
      border: none;
      margin: 0;
    }
    /* Board/Game */
    #board {
      background-color: black;
      width: 100%;
      border-radius: 0.75em;
      min-height: 170px;
    }
  </style>
</head>
<body>
  <div class="textbackground">
    <header>
      <h1 id="MainHeader">The Basics</h1>
      <p id="summaryStuff">
        I want to set up a portfolio. This is my journey, relearning HTML, JS, and styles on my own site.
      </p>
    </header>

    <button class="custom" id="InfiniteAgesGenesis"><span>Infinite Ages Genesis Book</span></button>

    <div id="bookPdfModal" class="modal">
      <div class="modal-content" id="pdfContainer">
        <span class="close-btn">&times;</span>
        <button class="custom" id="downloadContent"><span>Download</span></button>
        <div id="pdfPreviewContainer" style="width:100%;">
        <iframe id="pdfViewer" frameborder="0" style="width:100%;"></iframe>
        <div id="pdfMobileMsg" style="display:none; text-align:center; color:#fff; margin-top:2em;"></div>
        </div>
      </div>
    </div>

    <div class="videosGames">
      <div class="videos" id="youtube">
        <div class="carousel-wrapper">
          <div class="carousel-controls">
            <button class="custom" id="ytPrev">&#8592;</button>
            <span id="ytTitle">YouTube Title</span>
            <button class="custom" id="ytNext">&#8594;</button>
          </div>
          <div id="ytVideo"></div>
        </div>
      </div>
      <div class="games" id="gameslist">
        <div class="carousel-wrapper">
          <div id="minigame"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
