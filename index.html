<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Back To Basics</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="dist/styles.css">
        <!---fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Saira:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

 <body>
    <div class="textbackground" class="saira-fonts">
        <header>

        <!---Book Preview Modal Trigger -->
        <button class="custom" id="InfiniteAgesGenesis"><span>Infinite Ages Genesis Book</span></button>

    </div>


<div class="videosGames">

                <button class="custom" id="ytNext">&#8594;</button>
                </div>
                <div id="ytVideo"></div>
            </div>
        </div>
        <div class="games" id="gameslist">
            <div class="carousel-wrapper">
               
                <div id="minigame"></div>
            </div>
        </div>
</div>

</div>


    <script src="main.js"></script>


 </body>
